          },
          {

              'amount':50
          },
      ];
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      context.beginPath();
      context.moveTo(0, data[0] * scale);

      function drawSegment(element, index, array){
          var x = index * step;
          var y = element.amount * scale;
          console.log(x + "," + y)
          context.lineTo(x, y);
      }

      data.forEach(drawSegment);

      context.stroke();
    </script>
