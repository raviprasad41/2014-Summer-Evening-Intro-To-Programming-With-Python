<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        form label {
            display: inline-block;
        }
    </style>
</head>
<body>

<h1>Quiz</h1>

<form method="post" action="evaluate.py">
    <fieldset>
        <legend>When and Who:</legend>
        <label>
            <h2>Date</h2>
            <input name="date_taken" type="date"><br/>
        </label>
        <label>
            <h2>Student Name</h2>
            <input name="student_name_first" placeholder="first">
            <input name="student_name_last" placeholder="last">
        </label>
    </fieldset>

    <hr>

    <fieldset>
        <legend>1: Is Portland Weird?</legend>
        <p><label for="g1"><input type="radio" name="q1a" id="g1" value="Y"> Yes</label></p>

        <p><label for="g2"><input type="radio" name="q1a" id="g2" value="N"> No</label></p>

        <p><label for="g3"><input type="radio" name="q1a" id="g3" value="I"> I Don't Know</label></p>
    </fieldset>

    <fieldset>
        <legend>What is your favorite color:</legend>
        <p><label for="c1"><input type="radio" name="q2a" id="c1" value="R"> Red </label></p>

        <p><label for="c2"><input type="radio" name="q2a" id="c2" value="G"> Green </label></p>

        <p><label for="c3"><input type="radio" name="q2a" id="c3" value="B"> Blue </label></p>

        <p><label for="c3"><input type="radio" name="q2a" id="c4" value="C"> Combination </label></p>
    </fieldset>
    <input type="submit">
</form>
</body>
</html>
