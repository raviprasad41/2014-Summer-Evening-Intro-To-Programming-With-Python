<html>

    <title></title>

        function handleSubmit(){
            var target = document.getElementById("target");
            var first = document.getElementById("first_name").value;
            var last = document.getElementById("last_name").value;
            var full_name = first + " " + last;
            target.innerHTML = full_name;
            // TODO do some fancy AJAX Request behind the scenes without the full page refresh
            return false;
        }
    </script>
</head>
<body>

    <input id="last_name" value="" placeholder="Last Name">
    <input type="submit" value="Apply">
</form>
<div id="target">
ZZZ
</div>
</body>
</html>
